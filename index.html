<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>google_work</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <div class="sol">
            <li><a href="#">About</a></li>
            <li><a href="#">Store</a></li>
          </div>
          <div class="sag">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li id="imageapp">
              <a href="#"

            </li>
            <li><a href="#">Sign In</a></li>
          </div>
        </ul>
      </nav>

    <main class="container">
      <img src="/images/googlelogo.png" alt="" />

        <input type="search" name="#" id="input1" />
        <img id="microphone" src="/images/google_microphone.png" alt="" width="20px" />
        
      </div>
      <div class="buttons">
        <input type="button" value="Google Search" class="btn" />
        <input type="button" value="I am Feeling Lucky" class="btn" />
        <p>Other languages you can use Google: <a href="#" id="english"> English</a></p>
      </div>
    </main>

    <footer>
      <ul>
        <div class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">How Search Works</a></li>
        </div>

        <div class="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </div>
      </ul>
    </footer>
